<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Политика Конфиденциальности</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-toggle">
        <button id="lang-ru" class="active">RU</button>
        <button id="lang-en">EN</button>
    </div>
    <div class="container">
        <div class="animated-text" id="privacy-text"></div>
        <div class="animated-text" id="policy-text"></div>
        <div class="apple-logo">
            <img src="https://i.pinimg.com/736x/04/c0/2d/04c02d9fb96cbdd4b8f83d7be4e7a097.jpg" alt="Apple Logo">
        </div>
        <div class="privacy-policy-content">
            <h2>Политика Конфиденциальности</h2>
            <ul>
                <li id="info-collection" data-content="info-collection">Сбор Информации</li>
                <li id="data-usage" data-content="data-usage">Использование Личных Данных</li>
                <li id="data-protection" data-content="data-protection">Защита Данных</li>
                <li id="cookies-policy" data-content="cookies-policy">Политика Файлов Cookie</li>
                <li id="third-party" data-content="third-party">Сторонние Службы</li>
            </ul>
        </div>
        <div id="modal-content-container" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-details"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
